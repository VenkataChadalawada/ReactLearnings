<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>Component1</title>
    <link rel="stylesheet" href="first-component.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Pet extends React.Component {
            render() {
                const fontSize = Math.floor(Math.random()*80) + 20;
                const bck = ['red', 'green', 'blue', 'black'][Math.floor(Math.random() * 4)];
                return(
                    <div style={{
                        fontSize: `${fontSize}px`,
                        backgroundColor: bck,
                        color: '#ffffff',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        height: '200px',
                        width: '500px',
                        }}> 
                        Random Box
                    </div>
                )
            }
        }
        ReactDOM.render(<Pet />, document.getElementById("app"));
    </script>
</body>
</html>
